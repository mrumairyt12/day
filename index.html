<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Hani!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="birthday-wish">🎉 Happy Birthday Hani! 🎉</h1>
        <p class="quote">"May your birthday be filled with love, laughter, and all the happiness in the world. 🌸"</p>
        <div class="countdown">
            <h2>Countdown to your special day!</h2>
            <div id="timer"></div>
        </div>
        <p class="heartfelt-wishes">Wishing you a day full of amazing memories, lots of cake, and the love of all those who care about you! 💐🎂</p>
        <p class="flowers">🌷🌻🌸🌼🌺</p>
        <p class="cake">🍰</p> <!-- Large cake emoji added -->
    </div>
    <audio autoplay loop>
        <source src="hap.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
